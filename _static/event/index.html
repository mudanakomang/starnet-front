<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アエルba</title>
  <link rel="stylesheet" href="/_static/css/reset.css">
  <link rel="stylesheet" href="/_static/css/common.css">
  <link rel="stylesheet" href="/_static/css/event/index.css">
</head>
<body>
  <script src="/_static/js/header.js"></script>
  <main>
    <div class="event-search-contents">
      <div class="event-search-bar">
        <input type="search" class="search" placeholder="キーワードで絞り込む">
        <button type="submit">
          <span class="search-img">
            <img src="/_static/images/ico_search.png" alt="search-img">
          </span>
        </button>
      </div>
      <button class="filter-button is-sp" id="filterButton">
        条件で絞り込む
      </button>
      <div class="is-sp">
        <div class="conditions conditions-toggle" id="conditions">
          <button class="condition">
            <span class="event-icon-img">
              <img src="/_static/images/Ico_event.png" alt="">
            </span>
            イベント
            <span class="event-icon-img">
              <img src="/_static/images/Ico_last_arrow.png" alt="">
            </span>
          </button>
          <button class="condition">
            <span class="event-icon-img">
              <img src="/_static/images/Ico_person.png" alt="">
            </span>
            主催者
            <span class="event-icon-img">
              <img src="/_static/images/Ico_last_arrow.png" alt="">
            </span>
          </button>
          <button class="condition">
            <span class="event-icon-img">
              <img src="/_static/images/Ico_calendar.png" alt="">
            </span>
            開催月
            <span class="event-icon-img">
              <img src="/_static/images/Ico_last_arrow.png" alt="">
            </span>
          </button>
          <button class="condition">
            <span class="event-icon-img">
              <img src="/_static/images/Ico_map_point.png" alt="">
            </span>
            開催場所
            <span class="event-icon-img">
              <img src="/_static/images/Ico_last_arrow.png" alt="">
            </span>
          </button>
          <div class="search-online">
            <input id="onlineSp" type="checkbox">
            <label for="onlineSp">オンラインイベントを探す</label>
          </div>
        </div>
      </div>
      <div class="conditions is-pc">
        <div class="condition-heading">
          条件で絞り込む
        </div>
        <button class="condition">
          <span class="event-icon-img">
            <img src="/_static/images/Ico_event.png" alt="">
          </span>
          イベント
          <span class="event-icon-img">
            <img src="/_static/images/Ico_last_arrow.png" alt="">
          </span>
        </button>
        <button class="condition">
          <span class="event-icon-img">
            <img src="/_static/images/Ico_person.png" alt="">
          </span>
          主催者
          <span class="event-icon-img">
            <img src="/_static/images/Ico_last_arrow.png" alt="">
          </span>
        </button>
        <button class="condition">
          <span class="event-icon-img">
            <img src="/_static/images/Ico_calendar.png" alt="">
          </span>
          開催月
          <span class="event-icon-img">
            <img src="/_static/images/Ico_last_arrow.png" alt="">
          </span>
        </button>
        <button class="condition">
          <span class="event-icon-img">
            <img src="/_static/images/Ico_map_point.png" alt="">
          </span>
          開催場所
          <span class="event-icon-img">
            <img src="/_static/images/Ico_last_arrow.png" alt="">
          </span>
        </button>
      </div>
      <div class="search-online is-pc">
        <input id="onlinePc" type="checkbox">
        <label for="onlinePc">オンラインイベントを探す</label>
      </div>
    </div>
    <div class="event-contents" id="eventContents">
      <template id="contentTemplate">
        <div class="event-content">
          <div class="event-date">
            11月<br>
            <span>21</span>
          </div>
          <div class="event-detail">
            <div class="event-time">
              土曜日 15:00
            </div>
            <div class="event-prefecture">
              都道府県
            </div>
            <div class="event-category">
              イベントカテゴリ
            </div>
            <div class="event-title">
              イベントタイトル
            </div>
          </div>
          <div class="event-owner">
            <div class="event-owner-img">
              <img src="/_static/images/owner.png" alt="owner-img">
            </div>
            <div class="event-owner-name">
              主催者名
            </div>
          </div>
        </div>
      </template>
    </div>
    <div class="try-to-more-button">
      <button>もっと見る</button>
    </div>
  </main>
  <script src="/_static/js/footer.js"></script>
  <script src="/_static/js/common.js"></script>
  <script src="/_static/js/event-content.js"></script>
</body>
</html>
