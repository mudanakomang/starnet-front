<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お客様情報</title>
  <link rel="stylesheet" href="/_static/css/reset.css">
  <link rel="stylesheet" href="/_static/css/common.css">
</head>
<body>
  <script src="/_static/js/header.js"></script>
  <main class="form-chank-small center">
    <h2>お客様情報</h2>
    <div class="form-content is-flex vertical-center">
      <label for="">名前<span class="requied">必須</span></label>
      <input type="text" id="" class="short">
    </div>
    <div class="form-content is-flex vertical-center">
      <label for="">メールアドレス<span class="requied">必須</span></label>
      <input type="text" id="" class="short">
    </div>
    <div class="form-content is-flex vertical-center">
      <label for="">パスワード<span class="requied">必須</span></label>
      <input type="submit" value="変更する" class="file-button">
    </div>
    <div class="form-content is-flex vertical-center">
      <label for="">性別<span class="requied">必須</span></label>
      <div class="right is-flex vertical-center">
        <input type="radio" name="gender" value="woman" id="Inq1" class="radio-input" checked>
        <label for="Inq1">女性</label>
        <input type="radio" name="gender" value="man" id="Inq2" class="radio-input">
        <label for="Inq2">男性</label>
      </div>
    </div>
    <div class="form-content is-flex vertical-center">
      <label for="">生年月日</label>
      <div class="born is-flex vertical-center">
        <input type="text" class="right-year"><p>年</p>
        <input type="text" class="right-month"><p>月</p>
        <input type="text" class="right-day"><p>日</p>
      </div>
    </div>
    <div class="form-content is-flex vertical-center">
      <label for="">電話番号（ハイフンなし）</label>
      <input type="text" id="" class="short">
    </div>
    <div class="form-content is-flex vertical-center">
      <label for="">郵便番号</label>
      <input type="text" id="" class="post-code">
      <input type="submit" value="住所を自動入力" class="file-button">
    </div>
    <div class="form-content is-flex vertical-center">
      <label for="">住所</label>
      <input type="text">
    </div>
    <p class="under-area">※以下のエリアについては、主催者一覧ページから主催者情報として掲載される内容となりますので、自己紹介として正しい情報を記載いただくようお願いいたします。記載項目は自由で、必須ではございません。<br>※プロフィールページを作成された後、本部によりクチコミ評価や開催可能イベントが登録されますのでご了承ください。</p>
    <div class="form-content is-flex vertical-center">
      <label for="">プロフィール画像</label>
      <input type="submit" value="ファイルを選択" class="file-button">
    </div>
    <div class="form-content is-flex">
      <label for="">自己紹介</label>
      <div class="right">
        <textarea name="" id=""></textarea>
        <div class="annotation"><small>※冒頭60文字が主催者一覧画面に表示されます</small></div>
      </div>
    </div>
    <div class="form-content is-flex">
      <label for="">経歴</label>
      <textarea name="" id=""></textarea>
    </div>
    <div class="form-content is-flex">
      <label for="">その他</label>
      <textarea name="" id=""></textarea>
    </div>
    <div class="form-content is-flex">
      <label for="">居住地</label>
      <textarea name="" id="" class="small"></textarea>
    </div>
    <div class="form-content is-flex">
      <label for="">保有資格</label>
      <textarea name="" id="" class="small"></textarea>
    </div>
    <div class="form-content is-flex vertical-center">
      <label for="">開催可能イベントカテゴリ</label>
      <div class="right">
        <label for="">中イベントカテゴリ名, 中イベントカテゴリ名, 中イベントカテゴリ名</label>
      </div>
    </div>
    <div class="is-flex button-wrapper center">
      <input type="submit" value="保存" class="button">
      <a href=""></a>
    </div>
  </main>
  <script src="/_static/js/footer.js"></script>
  <script src="/_static/js/common.js"></script>
</body>
</html>
